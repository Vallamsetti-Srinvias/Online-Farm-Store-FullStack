<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Bar Chart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        canvas {
            border: 1px solid #000;
            width: 100%;
            height: 300px;
        }
    </style>
</head>
<body>

    <h1>Interactive Bar Chart</h1>
    
    <label for="dataInput">Enter bar values (comma separated):</label>
    <input type="text" id="dataInput" placeholder="e.g. 50, 80, 90, 30">
    <button onclick="drawChart()">Draw Chart</button>
    
    <canvas id="barChartCanvas"></canvas>

    <script>
        function drawChart() {
            var canvas = document.getElementById('barChartCanvas');
            var ctx = canvas.getContext('2d');
            var dataInput = document.getElementById('dataInput').value;
            var data = dataInput.split(',').map(function(item) {
                return parseInt(item.trim(), 10);
            }).filter(function(item) {
                return !isNaN(item); // Filter out non-numeric values
            });

            var barWidth = 50;
            var barSpacing = 20;
            var chartHeight = canvas.height - 30;
            var maxDataValue = Math.max(...data);

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            for (var i = 0; i < data.length; i++) {
                var barHeight = (data[i] / maxDataValue) * chartHeight;
                var x = i * (barWidth + barSpacing) + 50;
                var y = canvas.height - barHeight - 10;
                
                ctx.fillStyle = '#4caf50';
                ctx.fillRect(x, y, barWidth, barHeight);
            }
        }
    </script>

</body>
</html>
