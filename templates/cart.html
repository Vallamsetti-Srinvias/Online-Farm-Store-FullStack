<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <style>
        :root {
            --primary: #34AD54;
            --secondary: #FF9933;
            --light: #F6FFF2;
            --dark: #263A4F;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        h1 {
            text-align: center;
            margin-top: 40px;
            color: var(--primary);
            font-size: 36px;
            font-weight: 700;
        }

        .cart-items {
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            padding: 0 20px;
        }

        .cart-item {
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        .cart-item h2 {
            color: var(--dark);
            font-size: 20px;
        }

        .cart-item p {
            color: #555;
            font-size: 16px;
        }

        .checkout-buttons {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin-top: 40px;
            padding: 0 20px;
        }

        /* Checkout Button Style */
        .checkout-buttons .continue-shopping,
        .checkout-buttons .place-order {
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 50px;
            text-align: center;
            display: inline-block;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            width: 48%;
        }

        /* Continue Shopping Button Style */
        .checkout-buttons .continue-shopping {
            background: linear-gradient(to right, #FF9933, #FFB74D);
            color: #fff;
            border: none;
        }

        .checkout-buttons .continue-shopping:hover {
            background: linear-gradient(to right, #FFB74D, #FF9933);
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(255, 153, 51, 0.3);
        }

        /* Place Order (Checkout) Button Style */
        .checkout-buttons .place-order {
            background: linear-gradient(to right, #34AD54, #6DDE90);
            color: #fff;
            border: none;
        }

        .checkout-buttons .place-order:hover {
            background: linear-gradient(to right, #6DDE90, #34AD54);
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(52, 173, 84, 0.3);
        }

        @media (max-width: 768px) {
            .checkout-buttons {
                flex-direction: column;
                align-items: center;
            }

            .checkout-buttons .continue-shopping,
            .checkout-buttons .place-order {
                width: 100%;
                margin-bottom: 10px;
            }
        }

    </style>
</head>
<body>
    <h1>Your Shopping Cart</h1>
    <div class="cart-items">
        {% for item in cart %}
            <div class="cart-item">
                <h2>{{ item.product_name }}</h2>
                <p>Price: Rs. {{ item.price }}</p>
                <p>Quantity: {{ item.quantity }}</p>
            </div>
        {% endfor %}
    </div>
    
    <div class="checkout-buttons">
        <a href="{{ url_for('checkout') }}" class="btn place-order">Checkout</a>
        <a href="{{ url_for('product') }}" class="btn continue-shopping">Continue Shopping</a>
    </div>
</body>
</html>
